<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      SPLI <br />
      TTER
    </header>
    <main class="calculator__main">
      <div class="calculator__options">
        <div class="calculator__bill">
          <p class="calculator__title">Bill</p>
          <input class="input" id="bill" min="0" type="number" placeholder="0" />
        </div>
        <div class="calculator__tip">
          <p class="calculator__title">Select Tip %</p>
          <div class="calculator__btns">
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn">15%</button>
            <button class="btn">25%</button>
            <button class="btn">50%</button>
            <input class="input" id="custom" type="number" placeholder="Custom" min="0" />
          </div>
        </div>
        <div class="calculator__people">
          <div class="calculator__label">
            <p class="calculator__title">Number of People</p>
            <label class="label hidden" for="people">Can't be 0</label>
          </div>
          <input class="input" type="number" placeholder="0" id="people" min="0" />
        </div>
      </div>
      <div class="calculator__result">
        <p class="calculator__result--name">Tip Amount<span>/ person</span></p>
        <p class="calculator__amount tip"><span>$</span>0.00</p>
        <p class="calculator__result--name">Total<span>/ person</span></p>
        <p class="calculator__amount total"><span>$</span>0.00</p>
        <button class="btn2">Reset</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
